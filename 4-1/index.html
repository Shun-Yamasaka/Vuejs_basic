<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="windth=device-whidth,initial-scale=1.0"/>
        <title>sample</title>
    </head>
    <body>
        <div id="app">
            <!-- Vuejsのイベントハンドリングを@clickで紐づける -->
            <button @click="increment">+1</button> <!-- インクリメントメソッドに紐づけ -->
            <button @click="decrement">-1</button> <!-- デクリメントメソッドに紐づけ -->
            <!-- Mustache（マスタッシュ構文）でVueインスタンスのdata関数と紐づける -->
            <p>{{count}}</p>
            <!-- 条件付きレンダリング（v-if）の記述例（子要素・孫要素まで反映される） -->
            <div v-if="count >= 60">
                <!-- 子要素 -->
                <p>合格です</p>
                <!-- 孫要素 -->
                <section>
                    <h2>おめでとうございます</h2>
                    <p>これからも頑張りましょう</p>
                </section>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./script/script.js"></script>
    </body>
</html>
